<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Anamika</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      text-align: center;
      font-size: 45px;
      z-index: 10;
      text-shadow: 0 0 20px pink, 0 0 40px purple;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .btn {
      position: absolute;
      bottom: 40px;
      padding: 10px 20px;
      background: pink;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday Dear Anamika ðŸŽ‚</h1>
<button class="btn" onclick="playMusic()">ðŸŽµ Play Music</button>
<canvas id="canvas"></canvas>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const music = document.getElementById("bgMusic");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  function playMusic() {
    music.play();
  }

  function createFirework() {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height / 2;
    let color = `hsl(${Math.random() * 360}, 100%, 60%)`;

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: x,
        y: y,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 5 + 2,
        radius: 2,
        color: color,
        life: 100
      });
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.life--;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();

      if (p.life <= 0) {
        particles.splice(index, 1);
      }
    });

    requestAnimationFrame(animate);
  }

  setInterval(createFirework, 800);
  animate();
</script>

</body>
</html>
